<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up & sign-in Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="../dashboard/index.html" class="sign-in-form">
            <h2>Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user" id="icon"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
                <i class="fas fa-lock" id="icon"></i>
                <input type="password" placeholder="Password" />
              </div>
              
            <input type="submit" value="Login" class="btn solid" />
            <p>Or Sign in with a social platform</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f" id="icon"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter" id="icon"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google" id="icon"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in" id="icon"></i>
              </a>
            </div>
          </form>
          <form action="../dashboard/index.html" class="sign-up-form">
              <h2>Sign-Up</h2>
              <div class="input-field">
                <i class="fas fa-user" id="icon"></i>
                <input type="text" placeholder="Name" />
              </div>
              <div class="input-field">
                <i class="fas fa-phone" id="icon"></i>
                <input type="tel" placeholder="Phone Number" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope" id="icon"></i>
                <input type="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock" id="icon"></i>
                <input type="password" placeholder="Password" />
              </div>
              <input type="submit" class="btn" value="Signup" />
              <p class="social-text">Or Sign up with social platforms</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f" id="icon"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter" id="icon"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google" id="icon"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in" id="icon"></i>
                </a>
              </div>
          </form>
        </div>
      </div>


      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>Sign Up Quickly....and become a Handyman!</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <!-- <img src="#" class="image" alt="" /> -->
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>Sign in Quickly....to see Handymen.</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <!-- <img src="#" class="image" alt="" /> -->
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
